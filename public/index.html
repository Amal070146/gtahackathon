<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="GTA Hackathon Website" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script defer async src="https://apply.devfolio.co/v2/sdk.js"></script>

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>GTA Hackathon</title>
  <style>
    #overlay {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      left: 0;
      gap: 10px;
    }

    #overlay::-webkit-scrollbar {
      display: none;
      color: white;
    }

    #overlay img {
      width: 300px;
      height: auto;
    }

    .progress {
      width: 100.8px;
      height: 16.8px;
      border-radius: 16.8px;
      background: repeating-linear-gradient(135deg, #FBBA16 0 8.4px, rgba(251, 186, 22, 0.5) 0 16.8px) left/0% 100% no-repeat,
        repeating-linear-gradient(135deg, rgba(71, 75, 255, 0.2) 0 8.4px, rgba(71, 75, 255, 0.1) 0 16.8px) left/100% 100%;
      animation: progress-p43u5e 3s infinite;
    }

    @keyframes progress-p43u5e {
      100% {
        background-size: 100% 100%;
      }
    }

    .loader {
      position: relative;
      width: 108px;
      display: flex;
      justify-content: space-between;
    }

    .loader::after,
    .loader::before {
      content: '';
      display: inline-block;
      width: 48px;
      height: 48px;
      background-color: #FFF;
      background-image: radial-gradient(circle 14px, #0d161b 100%, transparent 0);
      background-repeat: no-repeat;
      border-radius: 50%;
      animation: eyeMove 5s infinite, blink 5s infinite;
    }

    @keyframes eyeMove {

      0%,
      10% {
        background-position: 0px 0px
      }

      13%,
      40% {
        background-position: -15px 0px
      }

      43%,
      70% {
        background-position: 15px 0px
      }

      73%,
      90% {
        background-position: 0px 15px
      }

      93%,
      100% {
        background-position: 0px 0px
      }
    }

    @keyframes blink {

      0%,
      10%,
      12%,
      20%,
      22%,
      40%,
      42%,
      60%,
      62%,
      70%,
      72%,
      90%,
      92%,
      98%,
      100% {
        height: 48px
      }

      11%,
      21%,
      41%,
      61%,
      71%,
      91%,
      99% {
        height: 18px
      }
    }
  </style>
  <script>
    $(window).load(function () {
      $('#overlay').hide();
    });
  </script>
</head>

<body>
  <div id="overlay">

    <span class="loader"></span>
    <br>
    <div class="progress">

    </div>
  </div>
  <div id="root"></div>

</body>

</html>
